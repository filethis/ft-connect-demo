<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="../bower_components/ft-error-behavior/ft-error-behavior.html">
<link rel="import" href="../bower_components/ft-http-behavior/ft-http-behavior.html">


<dom-module id="config-panel">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <style>
            :host {
                display:block;
            }
        </style>

        <!-- Config panel -->
        <div class="layout vertical"
                    style="height:100%; border-right:1px solid #DDD; padding:12px;">

            <!-- Flavors -->
            <paper-dropdown-menu label="Flavors" style="width:200px;">
                <paper-listbox
                        class="dropdown-content"
                        slot="dropdown-content"
                        selected="{{_selectedFlavorIndex}}">
                    <template is="dom-repeat" items="[[flavors]]" as="flavor">
                        <paper-item>[[flavor]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>

        </div>

    </template>

    <script>
        Polymer({

            is: 'config-panel',

            behaviors: [FtErrorBehavior, FtHttpBehavior],

            properties:
            {
                flavors:
                {
                    type: Array,
                    notify: true,
                    value: [
                        'ft-connect-expand-in',
                        'ft-connect-expand-out',
                        'ft-connect-tabbed',
                        'ft-connect-wizard'
                    ]
                },

                selectedFlavor:
                {
                    type: String,
                    notify: true,
                    value: "ft-connect-expand-out",
                    observer: "_onSelectedFlavorChanged"
                },

                _selectedFlavorIndex:
                {
                    type: Number,
                    notify: true,
                    value: "1",
                    observer: "_onSelectedFlavorIndexChanged"
                }
            },


            // Startup -------------------------------------------------------------------------------------

            _onSelectedFlavorChanged: function(to, from)
            {
                // Update the popup selection
                this._selectedFlavorIndex = this._mapFlavorToIndex(this.selectedFlavor);

                // TODO: Load code dynamically here?
            },
            
            _mapFlavorToIndex: function(flavor)
            {
                switch (flavor)
                {
                    case "ft-connect-expand-in":
                        return 0;
                    case "ft-connect-expand-out":
                        return 1;
                    case "ft-connect-tabbed":
                        return 2;
                    case "ft-connect-wizard":
                        return 3;
                    default:
                        throw new Error("Unknown FileThis Connect flavor: " + flavor);
                }
            },

            _onSelectedFlavorIndexChanged: function()
            {
                switch (this._selectedFlavorIndex)
                {
                    case 0:
                        this.selectedFlavor = "ft-connect-expand-in";
                        break;
                    case 1:
                        this.selectedFlavor = "ft-connect-expand-out";
                        break;
                    case 2:
                        this.selectedFlavor = "ft-connect-tabbed";
                        break;
                    case 3:
                        this.selectedFlavor = "ft-connect-wizard";
                        break;
                    default:
                        throw new Error("Invalid flavor index: " + this._selectedFlavorIndex.toString());
                }
            }

        })

    </script>
</dom-module>
