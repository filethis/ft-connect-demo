<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="start-panel.html">


<dom-module id="manager-panel">

    <style include="iron-flex iron-flex-alignment"></style>

    <style>
        #managerPanelTabs
        {
            --paper-tabs-selection-bar-color:blue;
        }
    </style>

    <template>

        <!-- Manager panel -->
        <div class="layout vertical end"
                    style="height:100%;">

            <!-- Manager panel Tabs and show/hide arrow button-->
            <div class="layout horizontal center"
                 style="width:100%; height:55px; border-bottom:1px solid #DDD;">

                <!-- Manager panel Tabs -->
                <iron-collapse
                        id="collapse"
                        horizontal="true"
                        opened="[[_managerIsOpen]]">
                    <paper-tabs
                            id="managerPanelTabs"
                            attr-for-selected="name"
                            selected="{{_selectedManagerPanelTabName}}"
                            hidden$="[[!_managerIsOpen]]"
                            on-iron-select="_onPanelSelected"
                            style="font-size:14pt;">
                        <paper-tab name="start">Start</paper-tab>
                        <!--<paper-tab name="config">Config</paper-tab>-->
                        <!--<paper-tab name="styling">Styling</paper-tab>-->
                        <paper-tab name="ticket">Token</paper-tab>
                    </paper-tabs>
                </iron-collapse>

                <!-- Spacer -->
                <div class="flex"></div>

                <!-- Enabled button - shown when panel is expanded -->
                <ft-icon-button
                        id="expandedEnabledButton"
                        toggles
                        disabled="[[!canEnable]]"
                        icon="power-settings-new"
                        label="[[_calculateEnabledButtonLabel(enabled)]]"
                        hidden$="[[!_managerIsOpen]]"
                        pressed="{{enabled}}">
                </ft-icon-button>

                <!-- Spacer -->
                <div style="width:15px;" hidden$="[[!_managerIsOpen]]"></div>

                <!-- Expand/collapse button panel -->
                <div class="layout vertical center">

                    <!-- Expand/collapse button -->
                    <paper-icon-button
                            id="expandCollapseButton"
                            icon="[[_calculateManagerIcon(_managerIsOpen)]]"
                            on-click="_onExpandCollapseButtonClicked">
                    </paper-icon-button>

                    <!-- Enabled button - shown when panel is collapsed -->
                    <ft-icon-button
                            id="collapsedEnabledButton"
                            toggles
                            disabled="[[!canEnable]]"
                            style="margin-top:20px;"
                            label="[[_calculateEnabledButtonLabel(enabled)]]"
                            icon="power-settings-new"
                            hidden$="[[_managerIsOpen]]"
                            pressed="{{enabled}}">
                    </ft-icon-button>

                    <!-- Refresh button -->
                    <!--<ft-icon-button-->
                            <!--label="Refresh"-->
                            <!--style="margin-top:16px;"-->
                            <!--icon="refresh"-->
                            <!--hidden$="[[_managerIsOpen]]">-->
                    <!--</ft-icon-button>-->

                </div>

            </div>

            <!-- Collapsing panel -->
            <iron-collapse
                    id="collapse"
                    horizontal="true"
                    style="width:100%"
                    opened="[[_managerIsOpen]]">

                <!-- Manager panels -->
                <iron-pages id="panels"
                            attr-for-selected="name"
                            style="width:100%; height:100%"
                            selected="{{_selectedManagerPanelTabName}}">

                    <!-- Start manager panel -->
                    <start-panel name="start">
                    </start-panel>

                    <!-- Config manager panel -->
                    <!--<div name="config">-->
                        <!--Config-->
                    <!--</div>-->

                    <!-- Styling manager panel -->
                    <!--<div name="styling">-->
                        <!--Styling-->
                    <!--</div>-->

                    <!-- Test account manager panel -->
                    <div class="layout vertical center"
                         name="ticket"
                         style="width:100%;">

                        <!-- Test account manager -->
                        <ft-test-account-manager
                                id="testAccountManager"
                                enabled="{{enabled}}"
                                can-enable="{{canEnable}}"
                                server="{{server}}"
                                api-path="{{apiPath}}"
                                user-account-id="{{userAccountId}}"
                                ticket="{{ticket}}">
                        </ft-test-account-manager>
                    </div>
                </iron-pages>
            </iron-collapse>
        </div>

    </template>

    <script>
        Polymer({

            is: 'manager-panel',

            properties:
            {
                /** Whether the FileThis Connect instance is enabled or not */
                enabled:
                {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: "_enabledChanged"
                },

                /** Whether the FileThis Connect instance can be enabled or not */
                canEnable:
                {
                    type: Boolean,
                    notify: true,
                    value: false
                },

                /** The "base" URL for requests. For example: "https://filethis.com". Note that you should not use a trailing slash. */
                server:
                {
                    type: String,
                    notify: true,
                    value: "https://filethis.com"
                },

                /** The path under the baseUrl used for API requests. For example: "/api/v1". Note that you should use a leading slash, and no trailing slash. */
                apiPath:
                {
                    type: String,
                    value: "/api/v1"
                },

                /** The user's FileThis account id. */
                userAccountId: {
                    type: String,
                    notify: true,
                    value: ""
                },

                /** The end-user FileThis ticket. Used to authenticate and authorize requests to the FileThis API endpoints. */
                ticket:
                {
                    type: String,
                    notify: true,
                    value: ""
                },

                /** Whether the manager panel is open or not. */
                _managerIsOpen:
                {
                    type: Boolean,
                    notify: true,
                    value: "false",
                    observer: "_managerIsOpenChanged"
                },

                _selectedManagerPanelTabName:
                {
                    type: String,
                    value: "ticket"
                }
            },
            
            
            // Startup -------------------------------------------------------------------------------------

            ready: function()
            {
                this.async(function()
                {
                    this._managerIsOpen = this._readFromLocalStorageBoolean("managerIsOpen", true);
                    this._selectedManagerPanelTabName = this._readFromLocalStorage("selectedManagerPanelTabName", "start");
                });
            },

            _calculateManagerIcon: function(isOpen)
            {
                if (isOpen)
                    return "arrow-back";
                else
                    return "arrow-forward";
            },

            _calculateEnabledButtonLabel: function(enabled)
            {
                if (enabled)
                    return "On";
                else
                    return "Off";
            },

            _enabledChanged: function()
            {
                // Be fancy, and let the "enabled" button icons be green when live and red when not
                var iconColor;
                if (this.enabled)
                    iconColor = "limegreen";
                else
                    iconColor = "firebrick";
                var icon = this.$.icon;
                this.$.expandedEnabledButton.customStyle['--iron-icon-fill-color'] = iconColor;
                this.$.expandedEnabledButton.updateStyles();
                this.$.collapsedEnabledButton.customStyle['--iron-icon-fill-color'] = iconColor;
                this.$.collapsedEnabledButton.updateStyles();
            },
            
            _managerIsOpenChanged: function()
            {
                // TODO: Find out how to get rid of this fugly workaround
                var hack;
                if (this._managerIsOpen)
                    hack = "0";
                else
                    hack = "60px";
                this.$.expandCollapseButton.style.marginTop = hack;
            },


            // User action event handling --------------------------------------------------------------------------

            _onExpandCollapseButtonClicked: function()
            {
                this._managerIsOpen = !this._managerIsOpen;
                localStorage.setItem("managerIsOpen", JSON.stringify(this._managerIsOpen));
            },

            _onPanelSelected: function()
            {
                localStorage.setItem("selectedManagerPanelTabName", this._selectedManagerPanelTabName);
            },


            // Local storage ----------------------------------------------------------------------------

            _readFromLocalStorage: function(name, defaultValue)
            {
                var value = localStorage.getItem(name);
                if (value == null)
                    value = defaultValue;
                return value;
            },

            _readFromLocalStorageBoolean: function(name, defaultValue)
            {
                var value = localStorage.getItem(name);
                if (value == null)
                    value = defaultValue;
                return JSON.parse(value);
            }

        })

    </script>
</dom-module>
