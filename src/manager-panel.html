<link rel="import" href="../bower_components/ft-labeled-icon-button/ft-labeled-icon-button.html">
<link rel="import" href="../bower_components/ft-test-account-manager/ft-test-account-manager.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="config-panel.html">
<link rel="import" href="inspect-panel.html">
<link rel="import" href="start-panel.html">


<dom-module id="manager-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <style>
            #managerPanelTabs
            {
                --paper-tabs-selection-bar-color:blue;
            }
        </style>

        <iron-pages
                id="expandedOrCollapsed"
                style="width:100%; height:100%"
                attr-for-selected="name"
                selected="[[_managerState]]">

            <!-- Expanded -->
            <div
                    class="layout vertical start"
                    style="height:100%; "
                    name="expanded">

                <!-- Title and show/hide arrow button-->
                <div
                        class="layout horizontal center"
                        style="width:100%; height:55px; border-bottom:1px solid #DDD; ">

                    <!-- Title -->
                    <div
                            style="font-family:Arial; font-size:16pt; padding-left:20px; ">
                        Configuration
                    </div>

                    <!-- Spacer -->
                    <div class="flex"></div>

                    <!-- Spacer -->
                    <div style="width:15px;"></div>

                    <!-- Expand/collapse button -->
                    <paper-icon-button
                            id="collapseButton"
                            icon="arrow-back"
                            on-tap="_onExpandCollapseButtonClicked">
                    </paper-icon-button>

                </div>

                <!-- Manager panel Tabs -->
                <paper-tabs
                        id="managerPanelTabs"
                        attr-for-selected="name"
                        selected="{{_selectedManagerPanelTabName}}"
                        on-iron-select="_onPanelSelected"
                        style="font-size:14pt; ">
                    <!--<paper-tab name="start">Start</paper-tab>-->
                    <paper-tab name="token">Token</paper-tab>
                    <paper-tab name="config">Config</paper-tab>
                    <!--<paper-tab name="inspect">Inspect</paper-tab>-->
                    <!--<paper-tab name="styling">Styling</paper-tab>-->
                </paper-tabs>

                <!-- Manager panels -->
                <iron-pages id="panels"
                            attr-for-selected="name"
                            style="width:100%; height:100%; border-top:1px solid #DDD; "
                            selected="{{_selectedManagerPanelTabName}}">

                    <!-- Start manager panel -->
                    <!--<start-panel name="start">-->
                    <!--</start-panel>-->

                    <!-- Config manager panel -->
                    <config-panel
                            name="config">
                    </config-panel>

                    <!-- Test account manager panel -->
                    <div class="layout vertical center"
                         name="token"
                         style="width:100%; height:100%; ">

                        <!-- Test account manager -->
                        <ft-test-account-manager
                                id="testAccountManager"
                                style="height:100%; "
                                live="{{live}}"
                                can-go-live="{{canGoLive}}"
                                server="{{server}}"
                                show-server="false"
                                api-path="{{apiPath}}"
                                user-account-id="{{userAccountId}}"
                                token="{{token}}">
                        </ft-test-account-manager>
                    </div>
                    <!-- Styling manager panel -->
                    <!--<div name="styling">-->
                        <!--Styling-->
                    <!--</div>-->

                    <!-- Inspect manager panel -->
                    <!--<inspect-panel-->
                            <!--name="inspect"-->
                            <!--component-name="{{componentName}}">-->
                    <!--</inspect-panel>-->

                </iron-pages>

            </div>

            <!-- Collapsed -->
            <div
                    class="layout vertical center"
                    name="collapsed">
                
                <!-- Expand button -->
                <paper-icon-button
                        id="expandButton"
                        icon="arrow-forward"
                        on-tap="_onExpandCollapseButtonClicked">
                </paper-icon-button>
            </div>

        </iron-pages>


    </template>

    <script>
        Polymer({

            is: 'manager-panel',

            properties:
            {
                /** Whether the FileThis Connect instance is live or not */
                live:
                {
                    type: Object,
                    notify: true,
                    value: false
                },

                /** Whether the FileThis Connect instance can be live or not */
                canGoLive:
                {
                    type: Object,
                    notify: true,
                    value: false
                },

                /** The "base" URL for requests. For example: "https://filethis.com". Note that you should not use a trailing slash. */
                server:
                {
                    type: String,
                    notify: true,
                    value: "https://filethis.com"
                },

                /** The path under the baseUrl used for API requests. For example: "/api/v1". Note that you should use a leading slash, and no trailing slash. */
                apiPath:
                {
                    type: String,
                    value: "/api/v1"
                },

                /** The user's FileThis account id. */
                userAccountId: {
                    type: String,
                    notify: true,
                    value: ""
                },

                /** The end-user FileThis token. Used to authenticate and authorize requests to the FileThis API endpoints. */
                token:
                {
                    type: String,
                    notify: true,
                    value: ""
                },

                /** Whether the manager panel is expanded or not. */
                managerIsExpanded:
                {
                    type: Boolean,
                    notify: true,
                    value: "false",
                    observer: "_managerIsExpandedChanged"
                },

                _managerState:
                {
                    type: String,
                    value: "expanded"
                },

                componentName:
                {
                    type: String,
                    notify: true,
                    value: null
                },

                _selectedManagerPanelTabName:
                {
                    type: String,
                    value: "token"
                }
            },

            _defaultPanelName: "token",  // Make sure this panel really exists
            
            
            // Startup -------------------------------------------------------------------------------------

            ready: function()
            {
                this.async(function()
                {
                    this.managerIsExpanded = this._readFromLocalStorageBoolean("managerIsExpanded", true);

                    // We have to be careful here to make sure that removed panels whose names have been stored
                    // by a client get mapped to an actual panel.
                    var panelName = this._readFromLocalStorage("selectedManagerPanelTabName", this._defaultPanelName);
                    if (!this._isValidPanelName(panelName))
                        panelName = this._defaultPanelName;

                    this._selectedManagerPanelTabName = panelName;
                });
            },

            _managerIsExpandedChanged: function()
            {
                if (this.managerIsExpanded)
                    this._managerState = "expanded";
                else
                    this._managerState = "collapsed";
            },


            // User action event handling --------------------------------------------------------------------------

            _onExpandCollapseButtonClicked: function()
            {
                this.managerIsExpanded = !this.managerIsExpanded;
                localStorage.setItem("managerIsExpanded", JSON.stringify(this.managerIsExpanded));
            },

            _onPanelSelected: function()
            {
                localStorage.setItem("selectedManagerPanelTabName", this._selectedManagerPanelTabName);
            },

            _isValidPanelName: function(panelName)
            {
                switch (panelName)
                {
                    case "token":
                        return true;
                }
                return false;
            },


            // Local storage ----------------------------------------------------------------------------

            _readFromLocalStorage: function(name, defaultValue)
            {
                var value = localStorage.getItem(name);
                if (value === null)
                    value = defaultValue;
                return value;
            },

            _readFromLocalStorageBoolean: function(name, defaultValue)
            {
                var value = localStorage.getItem(name);
                if (value === null)
                    value = defaultValue;
                return JSON.parse(value);
            }

        })

    </script>
</dom-module>
