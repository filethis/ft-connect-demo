<!--
`ft-connect-demo`
An element that defines the top-level of the FileThis partner application.

This is a fully-functional sample application that uses all of the components provided for building embedded partern applications.
-->

<dom-module id="ft-connect-demo">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <!-- Two-way bind the application route to the browser's address bar -->
        <app-location
                use-hash-as-path
                route="{{route}}">
        </app-location>

        <!-- Top -->
        <div class="layout horizontal"
            style="width:100%; height:100%;">

            <!-- Manager panel -->
            <manager-panel
                    id="connectPanel"
                    server="{{server}}"
                    user-account-id="{{userAccountId}}"
                    ticket="{{ticket}}">
            </manager-panel>

            <!-- Drop-in panel and dead page -->
            <iron-pages id="liveOrDeadPages"
                        style="width:100%; height:100%;"
                        attr-for-selected="name"
                        selected="{{_liveOrDeadPageName}}">

                <!-- Dead page -->
                <div name="dead">
                    Dead
                </div>

                <!-- Drop-in panel -->
                <ft-connect
                        id="connectPanel"
                        name="live"
                        route="{{route}}"
                        style="width:100%; height:100%;"
                        server="[[server]]"
                        user-account-id="[[userAccountId]]"
                        ticket="[[ticket]]"
                        is-live="{{isLive}}"
                        interaction-version="[[interactionVersion]]">
                </ft-connect>
            </iron-pages>

        </div>

    </template>

    <script>
        Polymer({

            is: 'ft-connect-demo',

            properties:
            {
                /** The "base" URL for requests. For example: "https://filethis.com". Note that you should not use a trailing slash. */
                server:
                {
                    type: String,
                    value: "https://filethis.com"
                },

                /** The user's FileThis account id. */
                userAccountId: {
                    type: String,
                    value: ""
                },

                /** The end-user FileThis ticket. Used to authenticate and authorize requests to the FileThis API endpoints. */
                ticket:
                {
                    type: String,
                    value: ""
                },

                /** Version of user interaction schema to use. */
                interactionVersion:
                {
                    type: Object,  // JSON
                    value: "1.0.0"
                },

                liveIsActive:
                {
                    type: Boolean,
                    value: true
                },

                deadIsActive:
                {
                    type: Boolean,
                    value: false
                },

                isLive:
                {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: "_onIsLiveChanged"
                },

                // TODO: Remove once polling is done
                pollForChangeNotifications:
                {
                    type: Boolean,
                    value: true
                },

                _liveOrDeadPageName:
                {
                    type: String,
                    value: "dead"
                }
            },

            _onIsLiveChanged: function()
            {
                if (this.isLive)
                    this._liveOrDeadPageName = "live";
                else
                    this._liveOrDeadPageName = "dead";
            }
        })

    </script>
</dom-module>
