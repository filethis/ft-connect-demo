<!--
`ft-connect-demo`
An element that defines the top-level of the FileThis partner application.

This is a fully-functional sample application that uses all of the components provided for building embedded partern applications.
-->

<dom-module id="ft-connect-demo">

    <template>

        <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

        <style>
            :host {
                display:block;

                --paper-button-raised-keyboard-focus: {
                    font-weight: normal;
                };
                --paper-button-flat-keyboard-focus: {
                    font-weight: normal;
                };
            }
        </style>

        <style>
            :host {
                width:100%;
                height:100%;
            }
        </style>

        <!-- Two-way bind the application route to the browser's address bar -->
        <app-location use-hash-as-path="" route="{{route}}">
        </app-location>

        <!-- Top -->
        <div class="layout horizontal" style="width:100%; height:100%; background-color:#FAFAFA">

            <!-- Manager panel -->
            <manager-panel id="managerPanel" live="{{live}}" can-go-live="{{canGoLive}}" server="{{server}}" user-account-id="{{userAccountId}}" token="{{token}}" component-name="{{componentName}}" style="border-right:1px solid #DDD;">
            </manager-panel>

            <!-- FileThis Connect panel -->
            <div class="layout vertical center" style="width:100%; height:100%; ">

                <!-- Header -->
                <div class="layout horizontal center" style="width:100%; height:55px; border-bottom:1px solid #DDD; ">

                    <!-- Title -->
                    <div style="font-family:Arial; font-size:16pt; padding-left:20px; ">
                        FileThis Connect Component
                    </div>

                    <!-- Flavors -->
                    <paper-dropdown-menu label="Flavor" style="width:200px; padding-left:20px; ">
                        <paper-listbox class="dropdown-content" slot="dropdown-content" selected="{{_selectedFlavorIndex}}">
                            <template is="dom-repeat" items="[[flavors]]" as="flavor">
                                <paper-item>[[flavor]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <!-- Documentation button -->
                    <ft-labeled-icon-button style="padding-left:20px; " icon="info-outline" label="Docs" on-tap="_onDocumentationButtonTapped">
                    </ft-labeled-icon-button>

                    <!-- GitHub repository button -->
                    <ft-labeled-icon-button style="padding-left:8px; " icon="code" label="Code" on-tap="_onSourcesButtonTapped">
                    </ft-labeled-icon-button>

                    <!-- Spacer -->
                    <div class="flex"></div>

                    <!-- Live button -->
                    <ft-labeled-icon-button id="liveButton" toggles="true" style="padding-left:30px; padding-right:16px; " disabled="[[!canGoLive]]" icon="power-settings-new" label="[[_calculateEnabledButtonLabel(live)]]" active="{{!live}}">
                    </ft-labeled-icon-button>

                </div>

                <!-- Live or dead pages -->
                <iron-pages id="liveOrDeadPages" style="width:100%; height:100%; " attr-for-selected="name" selected="{{_liveOrDeadPageName}}">

                    <!-- Flavor of Connect element -->
                    <iron-pages name="live" style="width:100%; padding-left:20px; padding-top:100px; padding-right:20px; padding-bottom:20px; " attr-for-selected="name" selected="[[selectedFlavor]]">

                        <!-- ft-connect-expand-out -->
                        <div class="layout vertical center" name="ft-connect-expand-out" style="width:100%; ">

                            <ft-connect-expand-out live="[[live]]" server="[[server]]" api-path="[[apiPath]]" user-account-id="[[userAccountId]]" token="[[token]]" interaction-version="[[interactionVersion]]" route="{{route}}" on-ft-connect-error="_handleFileThisConnectErrorEvent">
                            </ft-connect-expand-out>
                        </div>

                        <!-- ft-connect-tabbed -->
                        <!--<div-->
                                <!--class="layout vertical center"-->
                                <!--name="ft-connect-tabbed"-->
                                <!--style="width:100%; ">-->

                            <!--<ft-connect-tabbed-->
                                    <!--live="[[live]]"-->
                                    <!--server="[[server]]"-->
                                    <!--api-path="[[apiPath]]"-->
                                    <!--user-account-id="[[userAccountId]]"-->
                                    <!--token="[[token]]"-->
                                    <!--interaction-version="[[interactionVersion]]"-->
                                    <!--route="{{route}}"-->
                                    <!--on-ft-connect-error="_handleFileThisConnectErrorEvent">-->
                            <!--</ft-connect-tabbed>-->
                        <!--</div>-->

                    </iron-pages>

                    <!-- Disabled page -->
                    <div name="dead" class="layout vertical center" style="width:100%; ">
                        <div style="height:200px; "></div>
                        <div>Click the power button in the upper right corner</div>
                        <div>to inject the user access token into the component</div>
                        <div>and tell it connect to the FileThis services.</div>
                    </div>

                </iron-pages>

            </div>
        </div>

        <!-- Confirmation dialog -->
        <ft-confirmation-dialog id="confirmationDialog"></ft-confirmation-dialog>

    </template>

    <script>
        Polymer({

            is: 'ft-connect-demo',

            behaviors: [FileThis.ErrorBehavior, FileThis.HttpBehavior],

            listeners:
            {
                'tap': '_onTap'
            },

            properties:
            {
                selectedFlavor:
                {
                    type: String,
                    notify: true,
                    value: "ft-connect-expand-out",
                    observer: "_onSelectedFlavorChanged"
                },

                flavors:
                {
                    type: Array,
                    notify: true,
                    value: [
                        'ft-connect-expand-out'
                    ]
                },

                _selectedFlavorIndex:
                {
                    type: Number,
                    notify: true,
                    value: "1",
                    observer: "_onSelectedFlavorIndexChanged"
                },

                /** Whether the FileThis Connect instance is live or not */
                live:
                {
                    type: Object,
                    notify: true,
                    value: false,
                    observer: "_onLiveChanged"
                },

                /** Whether the FileThis Connect instance can be live or not */
                canGoLive:
                {
                    type: Object,
                    notify: true,
                    value: false
                },

                /** The "base" URL for requests. For example: "https://filethis.com". Note that you should not use a trailing slash. */
                server:
                {
                    type: String,
                    value: "https://staging.filethis.com"
                },

                /** The path under the baseUrl used for API requests. For example: "/api/v1". Note that you should use a leading slash, and no trailing slash. */
                apiPath:
                {
                    type: String,
                    value: "/api/v1"
                },

                /** The user's FileThis account id. */
                userAccountId: {
                    type: String,
                    value: ""
                },

                /** The end-user FileThis token. Used to authenticate and authorize requests to the FileThis API endpoints. */
                token:
                {
                    type: String,
                    value: ""
                },

                /** Version of user interaction schema to use. */
                interactionVersion:
                {
                    type: Object,  // JSON
                    value: "1.0.0"
                },

                componentName:
                {
                    type: String,
                    notify: true,
                    value: null
                },

                // TODO: Remove once polling is done
                pollForChangeNotifications:
                {
                    type: Boolean,
                    value: true
                },

                _liveOrDeadPageName:
                {
                    type: String,
                    value: "dead"
                },

                _suppressWriteToLocalStorage: {
                    type: Boolean,
                    value: true
                }
            },

            ready: function()
            {
                // TODO: Make auto-enable at startup a preference?
                this.async(function()
                {
                    if (this.canGoLive)
                        this.live = true;
                }, 500)
            },

            _onTap: function(event)
            {
                var componentName = event.ftComponentName;
                this._inspect(componentName);
            },

            _onDocumentationButtonTapped: function(event)
            {
                this._openConnectElementDocumentationPage();
            },

            _onSourcesButtonTapped: function(event)
            {
                this._openConnectElementSourcesPage();
            },

            _openConnectElementDocumentationPage: function(event)
            {
                var url = "https://filethis.github.io/" + this.selectedFlavor;
                this._openUrl(url);
            },

            _openConnectElementSourcesPage: function(event)
            {
                var url = "https://github.com/filethis/" + this.selectedFlavor;
                this._openUrl(url);
            },

            _openUrl: function(url)
            {
                var win = window.open(url, '_blank');
                if (win)
                    win.focus();
                else
                    this.$.confirmationDialog.alert("Please allow popups for this site");
            },

            _inspect: function(componentName)
            {
                if (!!componentName)
                    this.componentName = componentName;
                else
                    this.componentName = null;
            },

            _onLiveChanged: function(to, from)
            {
                if (this.live)
                    this._liveOrDeadPageName = "live";
                else
                    this._liveOrDeadPageName = "dead";

                // Change the icon color of the power button
                var iconColor;
                if (this.live)
                    iconColor = "limegreen";
                else
                    iconColor = "firebrick";
                this.$.liveButton.updateStyles({
                    '--ft-labeled-icon-button-icon-fill-color': iconColor
                });
            },

            _calculateEnabledButtonLabel: function(live)
            {
                if (live)
                    return "On";
                else
                    return "Off";
            },

            _handleFileThisConnectErrorEvent: function(event)
            {
                this.live = false;

                var error = event.detail;

                // Handle certain server error responses
                if (error instanceof FtHttpUnsuccessfulError)
                {
                    var status = error.status;
                    var response = error.response;

                    // If the token expired, or is invalid
                    if (status === 400 &&
                        !!response &&
                        !!response.message &&
                        response.message === "User access token expired")
                    {
                        this.$.confirmationDialog.alert("User access token is expired or invalid.");
                        return;
                    }
                }

                this.handleCaughtError(error);
            },

            _onSelectedFlavorChanged: function(to, from)
            {
                // Update the popup selection
                this._selectedFlavorIndex = this._mapFlavorToIndex(this.selectedFlavor);

                // TODO: Load code dynamically here?
            },

            _mapFlavorToIndex: function(flavor)
            {
                switch (flavor)
                {
                    case "ft-connect-expand-out":
                        return 0;
                    case "ft-connect-tabbed":
                        return 1;
                    case "ft-connect-wizard":
                        return 2;
                    case "ft-connect-expand-in":
                        return 3;
                    default:
                        throw new Error("Unknown FileThis Connect flavor: " + flavor);
                }
            },

            _onSelectedFlavorIndexChanged: function()
            {
                switch (this._selectedFlavorIndex)
                {
                    case 0:
                        this.selectedFlavor = "ft-connect-expand-out";
                        break;
                    case 1:
                        this.selectedFlavor = "ft-connect-tabbed";
                        break;
                    case 2:
                        this.selectedFlavor = "ft-connect-wizard";
                        break;
                    case 3:
                        this.selectedFlavor = "ft-connect-expand-in";
                        break;
                    default:
                        throw new Error("Invalid flavor index: " + this._selectedFlavorIndex.toString());
                }
            }

        })

    </script>
</dom-module>
