<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ft-partner-application test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/ft-connect-demo.html">
</head>

<body>

<test-fixture id="basic">
    <template>
        <ft-partner-application></ft-partner-application>
    </template>
</test-fixture>

<script>
    suite('ft-partner-application', function()
    {
        var application;

        setup(function()
        {
            application = fixture('basic');
        });

        test('instantiating the element works', function()
        {
            assert.equal(application.is, 'ft-partner-application');
        });

        test('handle connection creation notification', function()
        {
            var notifications =
                [
                    {
                        "resource": "/accounts/128879/connections/366033",
                        "created": "2017-03-18T04:37:51Z",
                        "subscriberId": "2",
                        "id": "9705283",
                        "partnerId": "8",
                        "subscriptionId": "21",
                        "type": "created"
                    }
                ];
            application._handleChangeNotifications(notifications);
        });
    });
</script>
</body>
</html>
